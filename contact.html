    <h1>Contact Us</h1>

    <fieldset>
        <legend>Contact Form</legend>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter Your First Name"/><br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name"/><br><br>

            <label>Phone Number</label>
            <input type="number" placeholder="EnterNumber"/><br><br>

            <label>Email</label>
            <input type="email" placeholder="Enter Email"/><br><br>

            <label>Password</label>
            <input type="password" placeholder="Enter password"/><br><br>

            <label>DOB</label>
            <input type="date"/>
            <input type="month"/>
            <input type="week"/>
            <input type="time"/>
            <input type="datetime-local"/>

            <input type="color">
            <input type="range"><br><br>

            <label>Choose Cities</label>
            <input type="checkbox" checked>pune
            <input type="checkbox">mumbai
            <input type="checkbox">satara
            <input type="checkbox">latur<br><br>

            <label>Choose Gender</label>
            <input type="radio" name="gender" >male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">others<br><br>

            <label>Select your Favourate dish</label>
            <select>
                <option>Please Choose.....</option>
                <option>Basundi</option>
                <option>Gulab</option>
                <option>Basundi</option>
                <option>rabdi</option>
            </select><br><br>
            <label>Uplod Your image</label><br><br>
            <input type="file"  multiple/><br><br>
            
            <label>Address</label>
            <textarea rows="5" cols="10"></textarea>
            <input type="submit">


        </form>
    </fieldset>
</body>
