<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    fieldset {
      background-color: lightgrey;
      width: 50%;
      margin: 120px auto;
    }
    legend {
      font-size: 24px;
      
    }
  </style>
</head>
<body>
  <header style="background-color:green; padding: 20px;">
    <nav style="text-align: right;">
      <a href="home.html" style="color: #fff; text-decoration: none; font-weight: bold; font-size: 20px;">Home |</a>
      <a href="about.html" style="color: #fff; text-decoration: none; font-weight: bold; font-size: 20px;">About Us |</a>
      <a href="services.html" style="color: #fff; text-decoration: none; font-size: 20px;">Services |</a>
      <a href="contact.html" style="color: #fff; text-decoration: none; font-size: 20px;">Contact</a>
    </nav>
  </header>
  <center>
    <h1>Contact Us </h1>
    <fieldset>
      <legend>Contact Form</legend>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name"/><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email"/><br><br>
        <label>Phone:</label>
        <input type="tel" placeholder="Enter your phone number"/><br><br>
        <label>Favorite Pizza:</label>
        <select>
          <option>Please Choose.....</option>
          <option>Margherita</option>
          <option>Pepperoni</option>
          <option>Hawaiian</option>
          <option>Meat Lover's</option>
        </select><br><br>
        <label>Message:</label>
        <textarea rows="5" cols="30" placeholder="Enter your message"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </fieldset>
  </center>
  <footer style="background-color:green ; padding: 20px; text-align: center; clear: both;">
    <p>&copy; 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
